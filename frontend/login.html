<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">

    <header class="navbar">
        <div class="container d-flex">
            <div class="logo">
                <i class="fa-solid fa-layer-group"></i> VĂN VŨ <span>NGUYỄN</span>
            </div>
            <nav class="nav-links">
                <a href="index.html">Trang chủ</a>
            </nav>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-card">
            <h2 class="auth-title">Đăng nhập</h2>
            <p class="auth-subtitle">Chào mừng bạn quay trở lại hệ thống</p>

            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" class="form-control" placeholder="email@example.com" required>
                </div>
                <div class="form-group">
                    <label>Mật khẩu</label>
                    <input type="password" id="password" class="form-control" placeholder="••••••" required>
                </div>
                
                <button type="submit" class="btn-submit">ĐĂNG NHẬP</button>
            </form>

            <p id="loginStatus" style="margin-top: 15px; color: red; font-size: 13px;"></p>
            
            <p class="auth-footer">
                Chưa có tài khoản? <a href="register.html" class="auth-link">Đăng ký ngay</a>
            </p>
        </div>
    </div>

    <script src="assets/scripts/aap.js"></script>
</body>
</html>
