<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">

    <header class="navbar">
        <div class="container d-flex">
            <div class="logo">
                <i class="fa-solid fa-layer-group"></i> VĂN VŨ <span>NGUYỄN</span>
            </div>
            <nav class="nav-links">
                <a href="index.html">Trang chủ</a>
            </nav>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-card" style="max-width: 450px;">
            <h2 class="auth-title">Tạo tài khoản mới</h2>
            <p class="auth-subtitle">Đăng ký để quản lý sự kiện của bạn</p>

            <form>
                <div class="form-group">
                    <label>Họ và tên</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Mật khẩu</label>
                    <input type="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Nhập lại mật khẩu</label>
                    <input type="password" class="form-control" required>
                </div>
                
                <button type="submit" class="btn-submit">ĐĂNG KÝ</button>
            </form>
            
            <p class="auth-footer">
                Đã có tài khoản? <a href="login.html" class="auth-link">Đăng nhập</a>
            </p>
        </div>
    </div>

    <script src="assets/scripts/aap.js"></script>
</body>
</html>
